id: zeromq_pull_msg_source
label: ZMQ PULL Message Source
category: '[Core]/ZeroMQ Interfaces'
flags: [ python, cpp ]

parameters:
-   id: address
    label: Address
    dtype: string
-   id: timeout
    label: Timeout (msec)
    dtype: float
    default: '100'

outputs:
-   domain: message
    id: out
    optional: true

templates:
    imports: from gnuradio import zeromq
    make: zeromq.pull_msg_source(${address}, ${timeout})

cpp_templates:
    includes: [ '#include <gnuradio/zeromq/pull_msg_source.h>' ]
    declarations: 'zeromq::pull_msg_source::sptr ${id};'
    make: 'this->${id} = zeromq::pull_msg_source::make((char *) ${address}, ${timeout});'
    link: ['gnuradio-zeromq']
    translations:
        "'": '"'

file_format: 1
