id: zeromq_rep_msg_sink
label: ZMQ REP Message Sink
category: '[Core]/ZeroMQ Interfaces'
flags: [ python, cpp ]

parameters:
-   id: address
    label: Address
    dtype: string
-   id: timeout
    label: Timeout (msec)
    dtype: float
    default: '100'

inputs:
-   domain: message
    id: in
    optional: true

templates:
    imports: from gnuradio import zeromq
    make: zeromq.rep_msg_sink(${address}, ${timeout})

cpp_templates:
    includes: [ '#include <gnuradio/zeromq/rep_msg_sink.h>' ]
    declarations: 'zeromq::rep_msg_sink::sptr ${id};'
    make: 'this->${id} = zeromq::rep_msg_sink::make((char *) ${address}, ${timeout});'
    link: ['gnuradio-zeromq']
    translations:
        "'": '"'

file_format: 1
