id: fec_decode_ccsds_27_fb
label: Decode CCSDS 27
flags: [ python, cpp ]

inputs:
-   domain: stream
    dtype: float

outputs:
-   domain: stream
    dtype: byte

templates:
    imports: from gnuradio import fec
    make: fec.decode_ccsds_27_fb()

cpp_templates:
    includes: [ '#include <gnuradio/fec/decode_ccsds_27_fb.h>' ]
