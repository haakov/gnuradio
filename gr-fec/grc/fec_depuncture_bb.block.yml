id: fec_depuncture_bb
label: Depuncture
flags: [ python, cpp ]

parameters:
-   id: puncsize
    label: Puncture Size
    dtype: int
-   id: puncpat
    label: Puncture Pattern
    dtype: int
-   id: delay
    label: Delay
    dtype: int
    default: '0'
-   id: sym
    label: Symbol
    dtype: int
    default: '127'
    hide: part

inputs:
-   domain: stream
    dtype: byte

outputs:
-   domain: stream
    dtype: byte

templates:
    imports: from gnuradio import fec
    make: fec.depuncture_bb(${puncsize}, ${puncpat}, ${delay}, ${sym})

cpp_templates:
    includes: [ '#include <gnuradio/fec/depuncture_bb.h>' ]
    declarations: 'fec::depuncture_bb::sptr ${id};'
    make: 'this->${id} = fec::depuncture_bb::make(${puncsize}, ${puncpat}, ${delay}, ${sym});'
    link: ['gnuradio-fec']

file_format: 1
