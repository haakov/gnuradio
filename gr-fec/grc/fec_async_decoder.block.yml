id: fec_async_decoder
label: FEC Async Decoder
flags: [ python, cpp ]

parameters:
-   id: decoder
    label: Decoder Obj.
    dtype: raw
-   id: mtu
    label: MTU (bytes)
    dtype: int
    default: '1500'
-   id: packed
    label: Packed
    dtype: enum
    default: 'False'
    options: ['False', 'True']
    option_labels: ['No', 'Yes']
    hide: part
-   id: rev_pack
    label: Rev. Packing
    dtype: enum
    default: 'True'
    options: ['True', 'False']
    option_labels: ['Yes', 'No']
    hide: ${ ('part' if packed == 'True' else 'all') }

inputs:
-   domain: message
    id: in
    optional: true

outputs:
-   domain: message
    id: out
    optional: true

templates:
    imports: from gnuradio import fec
    make: fec.async_decoder(${decoder}, ${packed}, ${rev_pack}, ${mtu})

cpp_templates:
    includes: [ '#include <gnuradio/fec/async_decoder.h>' ]
    declarations: 'fec::async_decoder::sptr ${id};'
    make: 'this->${id} = fec::async_decoder::make(${decoder}, ${packed}, ${rev_pack}, ${mtu});'
    link: ['gnuradio-fec']
    translations:
        'True': 'true'
        'False': 'false'

documentation: ""

file_format: 1
